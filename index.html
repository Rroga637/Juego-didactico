<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do you know about Koean</title>
</head>

<body>
    <main>
        <!--Titulo-->
        <section class="bg-name">
            <div class="name">
                <p>What do you know about korean</p>
            </div>
        </section>

        <!--Tarjeta fondo-->

        <div class="board">


            <section class="content">                
                <!--the timmer dumbass-->
                <p class="timmer">1:00</p>

                <!--Pregunta-->
                <div class="bg-question">
                    <p class="q"></p>
                    <p class="endgame">You Losee!!</p>
                </div>



                <!--Area de botones-->
                <div class="buttons">

                    <button class="button-1">Op1</button>
                    <button class="button-2">Op2</button>
                    <button class="button-3">Op3</button>
                    <button class="button-4">Op4</button>
                </div>
                
                <button class="startButton">Start</button>

                <p class="points"></p>

                <p class="timerest"></p>
            </section>



            
        </div>
        
        <div class="strikes">
                <button class="error1"></button>
                <button class="error2"></button>
                <button class="error3"></button>
        </div>

        <p class="informationText">
            In this game you'll have 60 seconds and 3 attempsts with the objective of respond 5 questions correctly
        </p>

        <footer class="footer">
            <a href="https://github.com/Rroga637" target="_blank" class="firma">Desarrollado por Jahir Ruiz</a>
        </footer>

    </main>
</body>

</html>
